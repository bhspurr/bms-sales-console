<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Build My Story — Sales Console</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="blob"></div>
      <h1>Build My Story — Sales Console</h1>
    </div>
    <div class="actions">
      <input id="dealIdInput" type="text" placeholder="Enter Deal ID or Email" />
      <button id="loadBtn">Load</button>
      <button id="refreshBtn" class="ghost">Refresh</button>
      <span id="lastSync" class="muted small"></span>
      <a id="telLink" class="callbtn" href="#" target="_self">Call</a>
    </div>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <div class="side-section">
        <div class="side-header">
          <h3>Call Queue</h3>
          <span class="autorefresh">Auto-refresh 60s</span>
        </div>
        <div class="filters">
          <button class="filter-btn" data-filter="today">Today <span class="pill" id="count-today">0</span></button>
          <button class="filter-btn" data-filter="tomorrow">Tomorrow <span class="pill" id="count-tomorrow">0</span></button>
          <button class="filter-btn" data-filter="week">This Week <span class="pill" id="count-week">0</span></button>
          <button class="filter-btn" data-filter="past">Past <span class="pill" id="count-past">0</span></button>
          <button class="filter-btn" data-filter="all">All <span class="pill" id="count-all">0</span></button>
        </div>
      </div>

      <div class="side-section">
        <div class="side-header">
          <h3>Browse Deals</h3>
        </div>
        <input id="dealSearch" class="search" type="text" placeholder="Search deals..." />
        <div id="dealList" class="deal-list"></div>
        <div class="pager">
          <button id="prevPage" class="ghost">Prev</button>
          <span id="pageInfo" class="muted small"></span>
          <button id="nextPage" class="ghost">Next</button>
        </div>
      </div>
    </aside>

    <main class="grid">
      <section class="card">
        <h2>Lead Overview</h2>
        <div id="leadOverview" class="kv"></div>
        <details class="all-fields">
          <summary>All Fields</summary>
          <div id="allFields" class="kv kv2"></div>
        </details>
      </section>

      <section class="card">
        <h2>Suggested Call Windows</h2>
        <div id="callWindows"></div>
        <div class="inline-actions">
          <button id="scheduleLunch">Schedule Lunch Call</button>
          <button id="scheduleAfter">Schedule After-school Call</button>
        </div>
      </section>

      <section class="card">
        <h2>Dynamic Script</h2>
        <div class="script-controls">
          <label>Stage
            <select id="stageSelect"></select>
          </label>
          <label>Grade
            <select id="gradeSelect"></select>
          </label>
          <label>Persona
            <select id="personaSelect"></select>
          </label>
        </div>
        <div id="scriptOutput" class="script"></div>
      </section>

      <section class="card">
        <h2>Notes & Disposition</h2>
        <textarea id="notes" placeholder="Type notes from the call here..."></textarea>
        <div class="inline-actions">
          <select id="disposition">
            <option value="Contacted">Contacted</option>
            <option value="Left VM">Left VM</option>
            <option value="No Answer">No Answer</option>
            <option value="Interested">Interested</option>
            <option value="Not Interested">Not Interested</option>
            <option value="Follow-up Needed">Follow-up Needed</option>
          </select>
          <button id="saveNote">Save Note & Activity</button>
        </div>
        <div id="saveResult" class="muted"></div>
      </section>
    </main>
  </div>

  <footer class="footer">
    <div>Tip: paste a Deal ID or an email, then hit <b>Load</b>. Set your token and start date field in <code>config.json</code>.</div>
  </footer>

  <script src="./scripts/call_scripts.js"></script>
  <script src="./app.js"></script>
</body>
</html>
